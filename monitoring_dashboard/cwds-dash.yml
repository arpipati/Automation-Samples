####### ----------------------------- Tasks for generating PREINT dashboard --------------------- 
  
- hosts: preint
  gather_facts: no
  serial: 1
  become: yes
  tasks:
  - name: return status of docker containers
    shell: sudo docker ps -a --format='{{ "{{" }}.Names{{ "}}" }},{{ "{{" }}.Status{{ "}}" }},{{ "{{" }}.Image{{ "}}" }}'
    register: docinfo
  - debug: var=docinfo

  - name: save result
    lineinfile:
      dest: /tmp/cwds-dash/preint.txt
      line: "{{ inventory_hostname }}\n{{ docinfo.stdout }}"
      insertafter: BOF
    delegate_to: jenkins-slave.preint.cwds.io
  
