##### ------------ Manage all processing on Jenkins Master -------- ######

- hosts: master
  become: yes
  tasks:
  - name: create cwds-dash directory if it dosen't exist
    file:
      path: /tmp/cwds-dash
      state: directory
      mode: 0755

  - name: remove html files
    file:
      path: /tmp/cwds-dash/{{ item.file }}
      state: absent
    with_items:
    - { file: 'preint.html' }
    - { file: 'int.html' }
    - { file: 'int02.html' }
    - { file: 'preview.html' }
    - { file: 'prod.html' }
    - { file: 'cocina.html' }
    - { file: 'demo-int.html' }
    - { file: 'perf.html' }



  - name: create new html files
    file:
      path: /tmp/cwds-dash/{{ item.file }}
      state: touch
    with_items:
    - { file: 'preint.html' }
    - { file: 'int.html' }
    - { file: 'int02.html' }
    - { file: 'preview.html' }
    - { file: 'prod.html' }
    - { file: 'cocina.html' }
    - { file: 'demo-int.html' }
    - { file: 'perf.html' }

  - name: remove master html file
    file:
      path: /tmp/cwds-dash/master-dash.html
      state: absent

  - name: load master html template
    template:
      src: inventories/env-monitor/master-dash.html
      dest: /tmp/cwds-dash/master-dash.html

